const createTableElement = (text, style, type) => {
  const element = document.createElement(type);
  element.textContent = text;
  element.style = style;
  return element;
};

let tableBody = document.getElementById("table-body");

const createTable = () => {
  const createDomElements = (element, parent) => {
    let domElem;
    domElem = document.createElement(element.type);
    domElem.style = element.style || "";
    domElem.textContent = element.text || "";
    if (element.type === "img") {
      domElem.src = element.src;
      domElem.alt = element.alt;
      domElem.width = element.width;
    }
    if (element.type === "a") {
      domElem.href = element.href;
      domElem.rel = element.rel;
      domElem.target = element.target;
    }

    if (element.hasOwnProperty("children")) {
      parent.appendChild(domElem);
      element.children.forEach(item => createDomElements(item, domElem));
    }
    parent.appendChild(domElem);
  };
  const shuffle = a => {
    let j, x, i;
    for (i = a.length - 1; i > 0; i--) {
      j = Math.floor(Math.random() * (i + 1));
      x = a[i];
      a[i] = a[j];
      a[j] = x;
    }
    return a;
  };
  let shuffledArr = shuffle(data);
  shuffledArr.forEach(item => {
    item.forEach(domElem => createDomElements(domElem, tableBody));
  });
};

createTable();
